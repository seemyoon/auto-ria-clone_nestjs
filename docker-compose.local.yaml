services:
  app:
    build:
      context: .
    ports:
      - "3100:5000"
    env_file:
      - local.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: on-failure
    command: >
      sh -c "node src/app.js"

  autoRia-clone-postgres:
    image: postgres:16.1
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: '${POSTGRES_USER:-postgresuser}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-postgrespassword}'
      POSTGRES_DB: '${POSTGRES_DB:-autoRia-clone}'
    volumes:
      - ./autoRia-clone-db:/var/lib/postgresql/autoRia-clone

  autoRia-clone-redis:
    image: redis:7.2.3
    ports:
      - '${REDIS_PORT:-6379}:6379'
    command: >
      --requirepass '${REDIS_PASSWORD:-redispassword}'
    restart: unless-stopped

  autoRia-clone-s3:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    restart: unless-stopped
    ports:
      - "8000:9000"
      - "8001:9001"
    volumes:
      - ./autoRia-clone-s3-data:/usr/src/app/s3
    environment:
      MINIO_ROOT_USER: '${AWS_S3_ACCESS_KEY:-awsackey}'
      MINIO_ROOT_PASSWORD: '${AWS_S3_SECRET_KEY:-awssekey}'

volumes:
  autoRia-clone-db:
  autoRia-clone-s3: